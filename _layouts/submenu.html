---
layout: default
---

<div class="page-content">
  <h1>{{ page.title }}</h1>
  <nav class="submenu">
    <ul>
      {% assign games = site.pages | where: "path", "/games/" %}
      {% for game in games %}
        <li><a href="{{ game.url }}">{{ game.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
  {{ content }}
</div>
