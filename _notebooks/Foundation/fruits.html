<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Fruit Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            flex-direction: column;
        }

        .garden {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .fruit {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transform: scale(0);
            transition: transform 1s ease-in-out;
        }

        #apple {
            background-color: red;
        }

        #orange {
            background-color: orange;
        }

        #banana {
            background-color: yellow;
            border-radius: 50% 50% 10% 10%;
            width: 40px;
            height: 80px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="garden" id="garden"></div>
    <button onclick="growFruits()">Grow Fruits</button>

    <script>
        let fruitCount = 0;

        function createFruit() {
            const fruit = document.createElement('div');
            fruit.classList.add('fruit');

            // Alternate between different fruits
            if (fruitCount % 3 === 0) {
                fruit.id = 'apple';
                fruit.style.backgroundColor = 'red';
            } else if (fruitCount % 3 === 1) {
                fruit.id = 'orange';
                fruit.style.backgroundColor = 'orange';
            } else {
                fruit.id = 'banana';
                fruit.style.backgroundColor = 'yellow';
                fruit.style.borderRadius = '50% 50% 10% 10%';
                fruit.style.width = '40px';
                fruit.style.height = '80px';
            }

            return fruit;
        }

        function growFruits() {
            const garden = document.getElementById('garden');

            for (let i = 0; i <= fruitCount; i++) {
                const fruit = createFruit();
                garden.appendChild(fruit);

                setTimeout(() => {
                    fruit.style.transform = 'scale(1)';
                }, i * 500);
            }

            fruitCount++;
        }
    </script>
</body>
</html>
